        function getUrlVars() {
            var vars = {};

            });
            return vars;

        var screenshotIndex = getUrlVars()["screenshot"];

        $(window).load(function () {

                effect: 'fade',

                manualAdvance: true
            });
        });

        $(window).keydown(function(e) {
            switch(e.which) {
                case 37:
                    $('a.nivo-prevNav').click();
                    break;
                case 39:
                    $('a.nivo-nextNav').click();
                    break;
            }
        });
